schema:
  type: object
  required:
    - projectName
    - appServiceName
    - appServiceImage
    - discordToken
    - maxPlaylistSize
    - locale
    - defaultVolume
  properties:
    projectName:
      type: string
      title: Project Name
    appServiceName:
      type: string
      title: App Service Name
      default: discord_music_bot
    appServiceImage:
      type: string
      title: App Service Image
      default: eritislami/evobot:2.7.0
    discordToken:
      type: string
      title: Discord Token
    maxPlaylistSize:
      type: number
      title: Maximum Playlist Size
      default: 10
    locale:
      type: string
      title: Bot Locale
      default: en
    defaultVolume:
      type: number
      title: Default Music Volume
      default: 100
      minimum: 0
      maximum: 100
