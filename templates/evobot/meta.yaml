name: EvoBot
description: EvoBot is a music bot designed for Discord, a popular communication
  platform. It's built with TypeScript and discord.js, and it uses a Command
  Handler from discordjs.guide. The bot allows users to play music directly from
  YouTube either by using a URL or a search query. It also supports playing
  YouTube playlists. In addition to playing music, EvoBot offers a variety of
  commands for managing the playback. Users can control the volume, pause and
  resume playback, skip songs, and even move songs within the queue. The bot
  also provides lyrics for songs and can show its uptime. EvoBot supports
  multiple languages, making it accessible to users around the world.
instructions: null
