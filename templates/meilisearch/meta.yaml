schema:
  type: object
  required:
    - projectName
    - appServiceName
    - appServiceImage
    - dataVolumeName
    - meiliEnv
  properties:
    projectName:
      type: string
      title: Project Name
    appServiceName:
      type: string
      title: App Service Name
      default: meilisearch
    appServiceImage:
      type: string
      title: App Service Image
      default: getmeili/meilisearch:v0.30
    dataVolumeName:
      type: string
      title: Meilisearch Database Volume Name
      default: meilisearch
    meiliEnv:
      type: string
      title: Meilisearch Environment
      default: production
      oneOf:
        - enum:
            - production
          title: Production
        - enum:
            - development
          title: Development
    meiliMasterKey:
      type: string
      title: Meilisearch Master Key
    meiliNoAnalytics:
      type: boolean
      title: Disable Meilisearch Analytics
      default: false
    meiliScheduleSnapshot:
      type: boolean
      title: Enable Database Scheduled Snapshots
      default: false
    meiliSnapshotInterval:
      type: string
      title: Scheduled Snapshots Interval (in seconds)
      default: "86400"
