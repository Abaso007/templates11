name: Meilisearch
description: Meilisearch Cloud is a next-generation, open-source search engine
  designed to enhance your search experience. This powerful tool can be
  effortlessly integrated into any website or application, providing
  lightning-fast, hyper-relevant search results in less than 50 milliseconds.
  With Meilisearch, you can deploy a user-focused search experience in just a
  few minutes, thanks to its smart presets that require zero configuration. It
  offers the most advanced full-text search engine with great relevancy that
  fits every use case. Meilisearch supports all languages and automatically
  detects them, allowing for a truly global search experience. It also allows
  for custom relevancy, enabling you to create your own ranking rules.
  Meilisearch ensures secure searches with API keys and tenant tokens, and even
  allows for real-world geo searches. With Meilisearch Cloud, you can enhance
  your user's search experience with custom filters and build a faceted search
  interface in just a few lines of code.
