    dozzlePassword:
      type: string
      title: Password
    dozzleLevel:
      type: string
      title: Log Level
      default: info
      oneOf:
        - enum:
            - info
          title: Info
        - enum:
            - debug
          title: Debug
    dozzleNoAnalytics:
      type: boolean
      title: No Analytics
      default: false
    appServiceName:
      type: string
      title: App Service Name
      default: dozzle
    appServiceImage:
      type: string
      title: App Service Image
      default: amir20/dozzle:latest
