name: Nzbget
description: NZBGet is an efficient Usenet downloader that is open source and
  hosted on GitHub. This powerful tool is designed to download files from Usenet
  based on information provided in nzb-files. Known for its performance and
  efficiency, NZBGet is written in C++ and can run on almost any device,
  including classic PCs, NAS, media players, SAT-receivers, WLAN-routers, and
  more. It provides precompiled binaries for Windows, macOS, Linux, FreeBSD, and
  Android. The app also offers features like RSS and duplicate check for
  automating your downloads, VideoSort for sorting downloaded video files, and
  various scripts for enhancing functionality. With NZBGet, you can maximize
  your device's performance and improve your downloading experience.
