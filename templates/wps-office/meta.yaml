    url: https://github.com/Supernova3339
schema:
  type: object
  required:
    - projectName
    - appServiceName
    - appServiceImage
  properties:
    projectName:
      type: string
      title: Project Name
    appServiceName:
      type: string
      title: App Service Name
      default: wps-office
    appServiceImage:
      type: string
      title: App Service Image
      default: lscr.io/linuxserver/wps-office:latest
