schema:
  type: object
  required:
    - projectName
    - appServiceName
    - appServiceImage
    - redisServiceName
    - databaseServiceName
    - databaseType
  properties:
    projectName:
      type: string
      title: Project Name
    appServiceName:
      type: string
      title: App Service Name
      default: monica
    appServiceImage:
      type: string
      title: App Service Image
      default: monica:4.0.0
    redisServiceName:
      type: string
      title: Redis Service Name
      default: monica-redis
    databaseServiceName:
      type: string
      title: Database Service Name
      default: monica-db
    databaseType:
      type: string
      title: Database Type
      default: mariadb
      oneOf:
        - enum:
            - mariadb
          title: MariaDB
        - enum:
            - mysql
          title: MySQL
    databasePrefix:
      type: string
      title: Database Prefix
    databaseUseUtf8mb4:
      type: boolean
      title: Database use utf8mb4
      default: true
    monicaAppDisableSignup:
      type: boolean
      title: Disable Signup
      default: true
    monicaCheckVersion:
      type: boolean
      title: Check Version
      default: true
