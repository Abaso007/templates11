schema:
  type: object
  required:
    - projectName
    - appServiceName
    - appServiceImage
    - host
    - port
    - user
    - password
    - accessKey
    - secretKey
    - bucket
    - prefix
    - region
    - endpoint
    - schedule
  properties:
    projectName:
      type: string
      title: Project Name
    appServiceName:
      type: string
      title: App Service Name
      default: postgres-backup
    appServiceImage:
      type: string
      title: App Service Image
      default: easypanel/postgres-backup-s3
    host:
      type: string
      title: Postgres Host
    port:
      type: string
      title: Postgres Port
      default: "5432"
    user:
      type: string
      title: Postgres User
      default: postgres
    password:
      type: string
      title: Postgres Password
    accessKey:
      type: string
      title: S3 Access Key
    secretKey:
      type: string
      title: S3 Secret Key
    bucket:
      type: string
      title: S3 Bucket
    prefix:
      type: string
      title: S3 Prefix
      default: backup
    region:
      type: string
      title: S3 Region
      default: us-west-1
    endpoint:
      type: string
      title: S3 Endpoint
    schedule:
      type: string
      title: Schedule
      default: "@daily"
      description: You can use CRON syntax
