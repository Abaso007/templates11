schema:
  type: object
  required:
    - projectName
    - appServiceName
    - appServiceImage
  properties:
    projectName:
      type: string
      title: Project Name
    appServiceName:
      type: string
      title: App Service Name
      default: gh0.st
    appServiceImage:
      type: string
      title: App Service Image
      default: ghcr.io/voxelin/ghost:stable
