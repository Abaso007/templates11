      type: string
      title: App Service Name
      default: peppermint
    appServiceImage:
      type: string
      title: App Service Image
      default: pepperlabs/peppermint:latest
benefits:
  - title: Asset Management Made Simple
    description:
      Peppermint enables you to organize, manage, and track your digital assets
      efficiently through its intuitive interface or API.
  - title: Self-Hosted Platform
    description:
      Take control of your data with a self-hosted service, ensuring privacy and
      flexibility for your organization.
  - title: Customizable Environment
    description:
      Adapt Peppermint to fit your specific workflows with a variety of
      configuration options and plugins.

features:
  - title: API Integration
    description:
      Seamlessly integrate Peppermint with other tools using its comprehensive
      API for programmatic control.
  - title: Plugin Support
    description:
      Expand Peppermint's functionality with plugins built for various use
      cases.
  - title: Analytics and Insights
    description:
      Gain deep insights into asset usage, performance metrics, and more through
      a built-in analytics dashboard.
  - title: Enhanced Security
    description:
      Leverage advanced security features to protect your data and ensure safe
      access to your assets.
