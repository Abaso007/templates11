name: Peppermint
description:
  Peppermint is a robust and versatile self-hosted service designed for managing
  and organizing your digital assets. It offers a user-friendly interface,
  supports plugins for extended functionality, and provides advanced analytics
  for tracking data usage and performance. With Peppermint, you can maintain
  control over your assets and customize the platform to meet your specific
  needs. The application is accessible via your host on ports 8080 and 8081.
  This container is based on Docker Baseimage KasmVNC, providing additional
  environment variables and configurations for enhanced flexibility. It also
  supports the docker manifest for multi-platform awareness, ensuring the
  correct image for your architecture.
instructions: Default credentials are; email; admin@admin.com, password; 1234
