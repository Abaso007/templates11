name: Nextcloud
description: "Nextcloud Hub 5 is a comprehensive platform that integrates the
  four key Nextcloud products: Files, Talk, Groupware, and Office. It is
  designed to optimize the flow of collaboration, providing a seamless
  experience for users. Nextcloud Files offers an on-premise Universal File
  Access and sync platform with powerful collaboration capabilities and
  interfaces for desktop, mobile, and web. The platform ensures no data leaks to
  third parties, providing you with full control over your data. It is
  customizable, scalable, and can be deployed on-premises or in the cloud.
  Nextcloud is committed to providing technology that fits perfectly with your
  organization, whether it's a government entity, enterprise, service provider,
  or educational institution. It is the most popular self-hosted collaboration
  solution, used by tens of millions of users at thousands of organizations
  across the globe."
instructions: null
