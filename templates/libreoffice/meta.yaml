schema:
  type: object
  required:
    - projectName
    - appServiceName
    - appServiceImage
  properties:
    projectName:
      type: string
      title: Project Name
    appServiceName:
      type: string
      title: App Service Name
      default: libreoffice
    appServiceImage:
      type: string
      title: App Service Image
      default: lscr.io/linuxserver/libreoffice:latest
